<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="todostyle.css">
</head>
<body class="bg-light">

    <div class="conainer mt-5">
        <div class="text-center mb-4">
            <h1 class="text-success">My To-Do List</h1>
            <p>A Simple and Clean To-Do List App</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="input-group w-75" >
                <input type="text" class="form-control" id="taskinput" placeholder="Enter a new task">
                <button class="btn btn-success" id="addtaskbtn">
                    <i class="bi bi-plus-lg">Add Task</i>
                </button>
            </div>
        </div>
        <ul class="list-group mt-4" id="taskList">

        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todoscript.js"></script>
</body>
</html>
